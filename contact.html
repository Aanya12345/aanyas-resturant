<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="index.html">Aanya's Restaurant!</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <!-- Dropdown -->
    <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
       Menu
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="indian.html">Indian</a>
        <a class="dropdown-item" href="italian.html">Italian</a>
        <a class="dropdown-item" href="mediterranean.html">Mediterranean</a>
      </div>
    </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html">Contact</a>
      </li>
  </ul>
</nav>
<div class="container">
    <h2>Contact us!</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name" name="name">
          </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="number" class="form-control" id="contact" placeholder="Enter Your Contact Number" name="contact">
      </div>
      <div class="form-group">
      <label for="comment">Write to Us:</label>
      <textarea class="form-control" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" onclick="confirm()">Submit</button>
    </form>
  </div>
  <script>
    function confirm(){
        alert("Thanks for contacting us.We will get back to you shortly!")
    }
  </script>
</body>
</html>
